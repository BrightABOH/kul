<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .vcard {
            display: flex;
            flex-direction: row;
            background: #33D1FF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 600px;
            max-width: 100%;
            border: 1px solid #ddd;
        }
        .vcard-left {
            background: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            text-align: center;
        }
        .company-logo {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 1.8em;
            margin: 0;
        }
        .vcard-right {
            padding: 20px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .person-name {
            font-size: 1.8em;
            margin: 0;
            color: #fff;
        }
        .person-title {
            font-size: 1.2em;
            margin: 5px 0;
            color:  #fff;
        }
        .person-description {
            font-size: 1em;
            color: #000;
            margin: 5px 0;
        }
        .contact-info {
            margin-top: 10px;
        }
        .info-item {
            font-size: 1em;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .info-item i {
            margin-right: 10px;
            color: #000;
        }
        .social-links {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .social-links a {
            color: #3b5998;
            margin-right: 10px;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .company-logo {
                width: 60px;
                height: 60px;
            }
            .company-name, .person-name {
                font-size: 1.5em;
            }
            .person-title, .info-item {
                font-size: 0.9em;
            }
            .vcard-right {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .vcard {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            .vcard-left, .vcard-right {
                width: 100%;
                text-align: center;
            }
            .company-logo {
                width: 50px;
                height: 50px;
            }
            .company-name, .person-name {
                font-size: 1.2em;
            }
            .person-title, .info-item {
                font-size: 0.8em;
            }
            .social-links a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="vcard" id="vcard">
        <div class="vcard-left">
            <img src="IMG_4252.JPG" alt="Company Logo" class="company-logo">
            <h1 class="company-name">The Living Word Ministry</h1>
        </div>
        <div class="vcard-right">
            <h2 class="person-name">Kul Kuhla</h2>
            <p class="person-title">Counselor</p>
            <p class="person-description">Counsels Individuals, Couples, & Families of All Faith. Provides Spiritual Comfort and Support for All.</p>
            <div class="contact-info">
                <p class="info-item"><i class="fas fa-home"></i> The Living Word Ministry</p>
                <p class="info-item"><i class="fas fa-envelope"></i> realkuul@yahoo.com</p>
                <p class="info-item"><i class="fas fa-phone"></i> 3029836168</p>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/share/CVwtYf9nEmbkbwgE/?mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook"></i></a>

              <div class="download-link">
                <a href="contact.vcf" download="KulKuhla.vcf">Add Contact</a>  
            </div>
        </div>
    </div>
</body>
</html>
